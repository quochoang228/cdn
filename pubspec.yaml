name: cdn
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  generate: true
  assets:
    - assets/icons/
    - assets/images/

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  assets:
    enabled: true
    outputs:
      class_name: CDNAssets
      package_parameter_enabled: true
  # Optional
  integrations:
    flutter_svg: true
    #    flare_flutter: true
    rive: true
    lottie: true
